<!DOCTYPE html>
<html>
<head>
    <title>测试注册功能</title>
</head>
<body>
    <h1>注册功能测试</h1>
    <p>请在浏览器中访问 http://localhost:3001/register 测试注册功能</p>
    <p>如果点击"立即注册"没有反应，请：</p>
    <ol>
        <li>打开浏览器开发者工具（F12）</li>
        <li>查看Console标签页是否有错误信息</li>
        <li>查看Network标签页是否有请求失败</li>
    </ol>

    <h2>快速测试链接</h2>
    <a href="http://localhost:3001/login" target="_blank">登录页面</a> |
    <a href="http://localhost:3001/register" target="_blank">注册页面</a>

    <h2>常见问题</h2>
    <ul>
        <li>如果页面显示404，说明路由配置有问题</li>
        <li>如果点击链接无反应，说明JavaScript执行有问题</li>
        <li>如果Console有错误，可能是依赖或语法问题</li>
    </ul>
</body>
</html>
